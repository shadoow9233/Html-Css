<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image lab</title>
</head>
<body>
    <h1>Image tag</h1>
    <p>hlo am bibek kunwar</p>
    <a href="https://thapatechnical.shop/source-code" target="_blank">
        <img
          src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="my html course thumbnail"
          width="250"
          height="150"
          title="html course banner"
          loading="lazy"
          usemap="#map" 
        />
      </a>

      <map name="map">
        <area
          shape="rect"
          coords="150,30,200,80"
          target="_blank"
          href="https://youtu.be/5p8e2ZkbOFU"
          alt="my youtube channel link"
        />
      </map>
</body>
</html>
